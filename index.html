<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Livros - Eunice Carneiro</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: #fff;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    a:hover {
      color: #0077cc;
    }
    #pdfViewer {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
    }
    iframe {
      width: 90%;
      height: 90%;
      border: none;
      display: block;
      margin: 5vh auto;
      background: #fff;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Livros - Eunice Carneiro</h1>
  <ul>
    <li><a href="#" onclick="openPDF('A%20ABOBORA%20GIGANTE.pdf')">A ABOBORA GIGANTE</a></li>
    <li><a href="#" onclick="openPDF('A%20AGUA%20DA%20VIDA.pdf')">A AGUA DA VIDA</a></li>
    <li><a href="#" onclick="openPDF('A%20FORMIGA%20QUE%20QUERIA%20CANTAR.pdf')">A FORMIGA QUE QUERIA CANTAR</a></li>
    <li><a href="#" onclick="openPDF('100%20LENDAS%20DO%20FOLCLORE%20BRASILEIRO.pdf')">100 LENDAS DO FOLCLORE BRASILEIRO</a></li>
    <li><a href="#" onclick="openPDF('A%20ABOBORA%20GIGANTE.pdf')">A ABOBORA GIGANTE</a></li>
      <!-- Adicione mais livros aqui -->
  </ul>

  <div id="pdfViewer">
    <span class="close-btn" onclick="closePDF()">âœ–</span>
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    function openPDF(pdfFile) {
      const pdfViewer = document.getElementById('pdfViewer');
      const pdfFrame = document.getElementById('pdfFrame');
      pdfFrame.src = `https://guilhermegdadiniz.github.io/livros-eunice-carneiro/${pdfFile}`;
      pdfViewer.style.display = 'block';
    }
    function closePDF() {
      document.getElementById('pdfViewer').style.display = 'none';
      document.getElementById('pdfFrame').src = '';
    }
  </script>
</body>
</html>
